<script>
  const params = new URLSearchParams(window.location.search);
  const ticketId = params.get("id");
  const token = sessionStorage.getItem("accessToken");
  const localFormat = {
    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    dateStyle: "short",
    timeStyle: "short",
    hour12: false
  };

  let currentStatus = "";
  let userIsAdmin = false;

  async function loadTicket() {
    try {
      const res = await fetch(`http://localhost:8000/support/${ticketId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();

      // Extract role
      const payload = JSON.parse(atob(token.split(".")[1]));
      userIsAdmin = payload.role === "admin";

      document.getElementById("ticketSubject").textContent = data.subject;
      document.getElementById("ticketStatusText").textContent = data.status;
      document.getElementById("ticketMeta").innerHTML = `
        Submitted: <span id="submittedDate">${new Date(data.created_at + 'Z').toLocaleString(undefined, localFormat)}</span><br>
        <strong>Created by:</strong> ${data.user_full_name || "Unknown"} (${data.user_email || "N/A"})
      `;

      currentStatus = data.status;

      // Show status dropdown if admin
      const dropdown = document.getElementById("statusDropdown");
      if (userIsAdmin && currentStatus !== "closed") {
        dropdown.style.display = "inline-block";
        dropdown.value = currentStatus;
      }

      const replies = data.replies || [];
      const list = replies.map(r => `
        <div class="reply ${r.sender_role === 'admin' ? 'admin' : ''}">
          <p><strong>${r.sender_name}:</strong></p>
          <p>${r.message}</p>
          <small>${new Date(r.created_at + 'Z').toLocaleString(undefined, localFormat)}</small>
        </div>
      `).join("");

      document.getElementById("replyList").innerHTML = list || "<p>No replies yet.</p>";

      // Only open tickets can be replied to
      if (userIsAdmin && (data.status === "open" || data.status === "in_progress")) {
        document.getElementById("replyFormContainer").style.display = "block";
      }

    } catch (err) {
      alert("Failed to load ticket.");
    }
  }

  async function updateStatus(newStatus) {
    if (newStatus === currentStatus) return;

    try {
      const res = await fetch(`http://localhost:8000/support/${ticketId}/status`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ status: newStatus })
      });

      if (!res.ok) throw new Error();

      alert("Ticket status updated.");
      currentStatus = newStatus;
      loadTicket();
    } catch {
      alert("Failed to update status.");
    }
  }

  async function submitReply() {
    const message = document.getElementById("replyInput").value.trim();
    if (!message) return alert("Message cannot be empty.");

    const res = await fetch(`http://localhost:8000/support/${ticketId}/reply`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ message })
    });

    if (!res.ok) {
      alert("Failed to send reply.");
      return;
    }

    document.getElementById("replyInput").value = "";
    loadTicket();
  }

  window.onload = loadTicket;
</script>
