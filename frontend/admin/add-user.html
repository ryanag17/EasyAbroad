<script>

  // Email live checker (still used visually)
  function checker() {
    const emailId = document.getElementById("email-id");
    const errorMsg = document.getElementById("error-msg");
    const icon = document.getElementById("icon");
    const mailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;

    icon.style.display = "none";
    if (emailId.value.match(mailRegex)) {
      icon.innerHTML = '<i class="fas fa-check-circle"></i>';
      icon.style.color = '#2ecc71';
      errorMsg.style.display = 'none';
      emailId.style.border = '2px solid #2ecc71';
    } else if (emailId.value === "") {
      icon.style.display = 'none';
      errorMsg.style.display = 'none';
      emailId.style.border = '2px solid #d1d3d4';
    } else {
      icon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
      icon.style.color = '#ff2851';
      errorMsg.style.display = 'block';
      emailId.style.border = '2px solid #ff2851';
    }
  }

  function validateAddUserForm() {
    let isValid = true;

    // Clear all previous error messages
    document.querySelectorAll('.error-message').forEach(p => {
      p.style.display = 'none';
      p.textContent = '';
    });

    const name = document.getElementById('name').value.trim();
    const surname = document.getElementById('surname').value.trim();
    const email = document.getElementById('email-id').value.trim();
    const password = document.getElementById('password-id').value;
    const repeat = document.getElementById('repeat').value;
    const birthday = document.getElementById('birthday').value;
    const gender = document.getElementById('gender').value;
    const country = document.getElementById('country').value;
    const city = document.getElementById('city').value.trim();
    const role = document.getElementById('role').value;

    const emailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;

    if (!name) {
      showError('name-error', 'Please enter a name.');
      isValid = false;
    }

    if (!surname) {
      showError('surname-error', 'Please enter a surname.');
      isValid = false;
    }

    if (!emailRegex.test(email)) {
      showError('email-error', 'Please enter a valid email.');
      isValid = false;
    }

    if (password.length < 6) {
      showError('password-error', 'Password must be at least 6 characters.');
      isValid = false;
    }

    if (password !== repeat) {
      showError('repeat-error', 'Passwords do not match.');
      isValid = false;
    }

    if (!birthday) {
      showError('birthday-error', 'Please enter your date of birth.');
      isValid = false;
    } else {
      const bday = new Date(birthday);
      const today = new Date();
      if (bday > today) {
        showError('birthday-error', 'Birthday cannot be in the future.');
        isValid = false;
      } else {
        const age = new Date(today - bday).getUTCFullYear() - 1970;
        if (age < 18) {
          showError('birthday-error', 'User must be at least 18 years old.');
          isValid = false;
        } else if (age > 100) {
          showError('birthday-error', 'User must be younger than 100 years old.');
          isValid = false;
        }
      }
    }

    if (gender === 'Select') {
      showError('gender-error', 'Please select a gender.');
      isValid = false;
    }

    if (!country || country === 'Select') {
      showError('country-error', 'Please select a country.');
      isValid = false;
    }

    if (!city) {
      showError('city-error', 'Please enter a city.');
      isValid = false;
    }

    if (role === 'Select') {
      showError('role-error', 'Please select a role.');
      isValid = false;
    }

    return isValid;
  }

  function showError(id, message) {
    const el = document.getElementById(id);
    if (el) {
      el.textContent = message;
      el.style.display = 'block';
    }
  }

  document.getElementById('addUserForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    if (!validateAddUserForm()) return;

    const name = document.getElementById('name').value.trim();
    const surname = document.getElementById('surname').value.trim();
    const email = document.getElementById('email-id').value.trim();
    const password = document.getElementById('password-id').value;
    const birthday = document.getElementById('birthday').value;
    const gender = document.getElementById('gender').value.toLowerCase();
    const country = document.getElementById('country').value;
    const city = document.getElementById('city').value.trim();
    const role = document.getElementById('role').value.toLowerCase();
    const access_level = role === "admin" ? "super" : "standard";

    const userPayload = {
      name,
      surname,
      email,
      password,
      birthday,
      gender,
      country_name: country,
      city,
      role,
      access_level,
      languages: [],
      profile_picture: ""
    };

    try {
      const token = sessionStorage.getItem("accessToken");
      const response = await fetch("http://localhost:8000/admin/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(userPayload)
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem("access_token", data.access_token);
        alert("User created successfully!");
        window.location.href = 'user-management.html';
      } else {
        const error = await response.json();
        alert("Error: " + (error.detail || "Something went wrong."));
      }
    } catch (err) {
      alert("Network error: " + err.message);
    }
  });

  function goBack() {
    window.history.back();
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const bdayInput = document.getElementById("birthday");
    const today = new Date();
    const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
    const minDate = new Date(today.getFullYear() - 100, today.getMonth(), today.getDate());
    bdayInput.max = maxDate.toISOString().split("T")[0];
    bdayInput.min = minDate.toISOString().split("T")[0];

    const token = sessionStorage.getItem("accessToken");
    if (!token) return;

    try {
      const res = await fetch("http://localhost:8000/profile/countries", {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const countries = await res.json();
      const select = document.getElementById("country");
      countries.forEach(country => {
        const option = new Option(country, country);
        select.appendChild(option);
      });
    } catch (err) {
      console.error("Failed to load countries:", err);
    }
  });
