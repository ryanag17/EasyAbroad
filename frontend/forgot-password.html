<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <a href="../index.html" class="to_the_main"><div class="logo"><img src="images/logo.png" alt="" class="pic_logo"></div></a>
    </header>
    
    <div class="container_input">
        <h2 class="forgot_text">Forgot Password?</h2>
        <p class="worries">No worries, enter your registered email address below and we will send you a password reset link.</p>
        <label for="email-id">Email</label>
        <input type="email" id="email-id" placeholder="Enter email" oninput="checker()">
        <div id="icon">
        </div>
        <p id="error-msg">Please Enter A Valid Email</p>
        
        <button class="login_link_page" id="resetBtn" style="cursor: pointer;" onclick="if (validateForgotPasswordForm()) forgotPassword()">
            Request Reset Link
          </button>          
        
        
        <!-- Popup -->
        <div id="popup" style="display: none; position: fixed; top: 0; left: 0;
     width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 1000;">
  <div style="background-color: white; padding: 20px; border-radius: 8px;
       width: 300px; margin: 100px auto; text-align: center;">
    <p>Password reset link has been sent to your email.</p>
    <a href="../index.html" class="to_reset"><button id="closePopup" style="margin-top: 10px; cursor: pointer;">OK</button></a>
  </div>
</div>


          
        <br>
        <a href="log-in.html" class="forgot">Back to Log-in Page</a>
    </div>
    
    <footer>
        <div>
            <div class="footer-logo"><img src="images/logo.png" alt="" class="pic_logo"></div>
            <div class="social-icons">
                <a href="" class="twitter_link">
                    <img src="images/twitter.png" alt="X">
                </a>
                <a href="" class="twitter_link">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <a href="" class="twitter_link1">
                    <img src="images/youtube.png" alt="YouTube">
                </a>
                <a href="" class="twitter_link">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
        <div class="footer-links">
            <h4 class="h4_service">Service & Contacts</h4>
            <a href="" class="class_footer">
                <p>FAQ</p> 
            </a>
            <a href="" class="class_footer">
                <p>Contact Us</p> 
            </a>
            <a href="" class="class_footer">
                <p>Privacy Policy</p> 
            </a>
            <a href="" class="class_footer">
                <p>About Us</p>
            </a>
        </div>
    </footer>
    <script>
        window.onload = function () {
          const resetBtn = document.getElementById("resetBtn");
          const popup = document.getElementById("popup");
          const closePopup = document.getElementById("closePopup");
      
          if (resetBtn && popup && closePopup) {
            resetBtn.addEventListener("click", function () {
              popup.style.display = "block";
            });
      
            closePopup.addEventListener("click", function () {
              popup.style.display = "none";
            });
          } else {
            console.error("Some popup elements not found in the DOM.");
          }
        };
      </script>
    <script src="script.js"></script>
    
    
    <!-- Vanya and Ximena script -->
    <script>
        window.onload = () => {
          const token = localStorage.getItem("auth_token");
          const loginBtn = document.querySelector(".login_link");
          const registerBtn = document.querySelector(".register_link");
      
          if (token) {
            if (loginBtn) loginBtn.style.display = "none";
            if (registerBtn) registerBtn.style.display = "none";
            // Optionally show a "Logout" or "Welcome" section
          }
        };
      </script>  
      
</body>
</html>
