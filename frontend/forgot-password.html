<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/all.min.css">
</head>
<body>
  <header>
    <a href="/index.html" class="to_the_main">
      <div class="logo">
        <img src="/images/logo.png" alt="EasyAbroad Logo" class="pic_logo">
      </div>
    </a>
  </header>
  
  <div class="container_input">
    <h2 class="forgot_text">Forgot Password?</h2>
    <p class="worries">
      No worries, enter your registered email address below and we will send you a password reset link.
    </p>

    <label for="email-id">Email</label>
    <input type="email" id="email-id" placeholder="Enter email">
    <div id="icon"></div>
    <p id="error-msg" style="display:none;">Please enter a valid email</p>
    
    <!-- RESET BUTTON -->
    <button id="resetBtn" class="login_link_page" style="cursor: pointer;">
      Request Reset Link
    </button>
    
    <!-- POPUP -->
    <div
      id="popup"
      style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.4);
        z-index: 1000;
      ">
      <div
        style="
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          width: 300px;
          margin: 100px auto;
          text-align: center;
        ">
        <p>Password reset link has been sent to your email.</p>
        <a href="/index.html" class="to_reset">
          <button id="closePopup" style="margin-top: 10px; cursor: pointer;">
            OK
          </button>
        </a>
      </div>
    </div>
    
    <br>
    <a href="/log-in.html" class="forgot">Back to Log-in Page</a>
  </div>
  
  <footer>
    <!-- ... your footer here ... -->
  </footer>
  
  <!-- 1) load shared helpers & API_BASE -->
  <script src="/script.js"></script>
  <!-- 2) wire up reset-password logic AFTER DOM is ready -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const resetBtn = document.getElementById("resetBtn");
      const popup    = document.getElementById("popup");
      const closePop = document.getElementById("closePopup");
      const emailIn  = document.getElementById("email-id");
      const errorMsg = document.getElementById("error-msg");
      const icon     = document.getElementById("icon");
      
      function validateEmail(v) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      }
      
      resetBtn.addEventListener("click", async () => {
        const email = emailIn.value.trim();
        if (!validateEmail(email)) {
          icon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
          icon.style.color    = "#ff2851";
          errorMsg.style.display = "block";
          emailIn.style.border   = "2px solid #ff2851";
          return;
        }
        
        try {
          await fetch(`${API_BASE}/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });
          popup.style.display = "block";
        } catch (err) {
          console.error(err);
          alert("Network errorâ€”see console");
        }
      });
      
      closePop.addEventListener("click", () => {
        popup.style.display = "none";
      });
    });
  </script>
</body>
</html>
