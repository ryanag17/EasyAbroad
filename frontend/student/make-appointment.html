    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            }
/* for modal window */
.modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff0f5;
    padding: 30px;
    border-radius: 12px;
    width: 95%;
    max-width: 500px;
    text-align: left;
    font-family: 'Segoe UI', sans-serif;
    max-height: 90vh;
    overflow-y: auto;
  }
  .modal h3 {
    margin-bottom: 10px;
    text-align: center;
  }
  .modal label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
    margin-bottom: 5px;
  }
  .modal select, .modal textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
    resize: vertical;
  }
  .modal .button-group {
    text-align: center;
    margin-top: 20px;
  }
  .modal .confirm {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }
  .modal .cancel {
    background-color: #ccc;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 14px;
  }         
    </style>

    <!-- Modal window -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
          <h3>Book a Consultation</h3>
          <p id="selectedTimeText">Selected time: </p>
      
          <label>Please provide the reason of your request.</label>
          <select>
            <option value="">-- Select an option --</option>
            <option value="accommodation">Finding accommodation</option>
            <option value="social">Social life and making friends</option>
            <option value="university">University information</option>
            <option value="cityspots">Best/worst city spots, weekend plans</option>
          </select>
      
          <label>Which video chat platform would you prefer?</label>
          <select>
            <option value="">-- Select a platform --</option>
            <option value="zoom">Zoom</option>
            <option value="teams">Microsoft Teams</option>
            <option value="meet">Google Meet</option>

          </select>
      
          <label>Anything else the consultant should know?</label>
          <textarea rows="3" placeholder="Your message to the consultant..."></textarea>
      
          <div class="button-group">
            <button class="confirm" onclick="confirmBooking()">Confirm</button>

          </div>

    <div class="calendar-wrapper">
        <div class="header">
          <h2>Timetable of <span id="consultant-name">[consultant name]</span></h2>
          <div>
            <button onclick="changeWeek(-1)" class="previous_week">&lt; previous week</button>
            <button onclick="changeWeek(1)" class="next_week">next week &gt;</button>
          </div>
        </div>
        <div id="calendar"></div>
      </div>
      <button class="continue-btn">Continue</button>
    
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    let calendar;
    let currentDate = new Date();
    let selectedEvent = null;

    function renderCalendar(startDate) {
      const calendarEl = document.getElementById('calendar');
      if (calendar) calendar.destroy();


      calendar = new FullCalendar.Calendar(calendarEl, {
  initialView: 'timeGridWeek',
  initialDate: startDate,
  allDaySlot: false,
  slotMinTime: '08:00:00',
  slotMaxTime: '18:00:00',
  expandRows: true,
  headerToolbar: false,
  firstDay: 1,
  selectable: false,
  eventClick: function(info) {
    if (selectedEvent) {
      selectedEvent.setProp('color', '#28a745'); // reset previous
    }
    selectedEvent = info.event;
    selectedEvent.setProp('color', '#1e7e34'); // dark green highlight
  },
  events: [
    {
      title: 'Available',
      startRecur: '2024-01-01',
      daysOfWeek: ['2'],
      startTime: '09:00:00',
      endTime: '10:00:00',
      color: '#28a745'
    },
    {
      title: 'Available',
      startRecur: '2024-01-01',
      daysOfWeek: ['2'],
      startTime: '11:00:00',
      endTime: '12:00:00',
      color: '#28a745'
    },
    {
      title: 'Available',
      startRecur: '2024-01-01',
      daysOfWeek: ['3'],
      startTime: '09:00:00',
      endTime: '10:00:00',
      color: '#28a745'
    },
    {
      title: 'Available',
      startRecur: '2024-01-01',
      daysOfWeek: ['2'],
      startTime: '14:00:00',
      endTime: '15:00:00',
      color: '#28a745'
    }
  ],
  eventTimeFormat: { hour: 'numeric', minute: '2-digit', meridiem: false }
});

const continueBtn = document.querySelector(".continue-btn");
continueBtn.addEventListener("click", function () {
  if (selectedEvent) {
    const time = selectedEvent.start;
    openBookingPopup(time);
  } else {
    alert("Please select a time slot first.");
  }
});



      calendar.render();
    }

    // Modal window
    function openBookingPopup(time) {
  const modal = document.getElementById("bookingModal");
  const text = document.getElementById("selectedTimeText");
  text.textContent = "Selected time: " + time.toLocaleString();
  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("bookingModal").style.display = "none";
}

function confirmBooking() {
  closeModal();
  alert("Your appointment has been confirmed!");
}
    // Modal window END

    function changeWeek(offset) {
      currentDate.setDate(currentDate.getDate() + (offset * 7));
      renderCalendar(currentDate);
    }

    window.onload = () => {
      renderCalendar(currentDate);
    };
  </script>
