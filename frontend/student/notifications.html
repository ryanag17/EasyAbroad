    <script>
        function showSignOutModal() {
  document.getElementById('signOutModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('signOutModal').style.display = 'none';
}

function confirmSignOut() {
  window.location.href = "../../index.html";
}


const notifications = [
      {
        id: 1,
        type: "message",
        text: "You have a message! Check your new message.",
        read: false,
        redirect: "messages.html"
      },
      {
        id: 2,
        type: "appointment",
        text: "The status of your requested meeting has changed. Click to see the details.",
        read: false,
        redirect: "appointments.html"
      }
    ];

    let selected = [];

    const notificationArea = document.getElementById("notificationArea");

    function renderNotifications() {
      notificationArea.innerHTML = "";

      if (notifications.length === 0) {
        notificationArea.innerHTML = `<p>There are currently no notifications.</p>`;
        return;
      }

      // Select All
        const selectAllDiv = document.createElement("div");
        selectAllDiv.classList.add("select-all-row");
        selectAllDiv.innerHTML = `
          <div>
            <input type="checkbox" id="selectAll" />
            <label for="selectAll"> Select all </label>
          </div>
          <button class="select-toggle" id="toggleAllBtn">Unselect All</button>
        `;
        notificationArea.appendChild(selectAllDiv);

        document.getElementById("selectAll").addEventListener("change", (e) => {
          const isChecked = e.target.checked;
          document.querySelectorAll(".notif-checkbox").forEach(cb => {
            cb.checked = isChecked;
          });
          document.getElementById("toggleAllBtn").textContent = isChecked ? "Unselect All" : "Select All";
        });

      // Notification items
      notifications.forEach((notif, index) => {
        const div = document.createElement("div");
        div.className = `notification-row ${notif.read ? "read" : "unread"}`;
        div.innerHTML = `
          <input type="checkbox" class="notif-checkbox" data-id="${notif.id}" />
          <span class="notif-text" onclick="window.location.href='${notif.redirect}'">${notif.text}</span>
          <button class="mark-btn" onclick="toggleRead(${notif.id})">${notif.read ? "Mark as Unread" : "Mark as Read"}</button>
          <button class="delete-btn" onclick="deleteNotification(${notif.id})">üóëÔ∏è</button>
        `;
        notificationArea.appendChild(div);
      });
    }

    function toggleRead(id) {
      const notif = notifications.find(n => n.id === id);
      if (notif) {
        notif.read = !notif.read;
        renderNotifications();
      }
    }

    function deleteNotification(id) {
      if (confirm("Are you sure you want to delete this notification?")) {
        const index = notifications.findIndex(n => n.id === id);
        if (index !== -1) {
          notifications.splice(index, 1);
          renderNotifications();
        }
      }
    }

    renderNotifications();


    </script>
