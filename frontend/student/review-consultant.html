<main>
    <section class="review-container">
        <h1>Time to review the consultant</h1>
        <p id="reviewPrompt">How did you find your meeting with <span id="consultantName"></span>?</p>

<script>
(async () => {
    await autoEnforceRoleFromPath();

    const token = sessionStorage.getItem("accessToken");
    const urlParams = new URLSearchParams(window.location.search);
    const appointmentId = urlParams.get("appointment_id");

    if (!appointmentId) {
        alert("Missing appointment ID.");
        window.location.href = "appointments.html";
        return;
    }

    const consultantNameElement = document.getElementById("consultantName");
    const starRating = document.getElementById("starRating");
    const reviewText = document.getElementById("reviewText");
    const charCount = document.getElementById("charCount");
    const submitBtn = document.getElementById("submitReview");
    const reviewError = document.getElementById("reviewError");
    const title = document.querySelector('h1');

    let selectedRating = 0;
    let isDirty = false;

    async function fetchConsultant() {
        try {
            const res = await fetch(`http://localhost:8000/appointment/booking/${appointmentId}/consultant`, {
                headers: { Authorization: `Bearer ${token}` }
            });

            if (!res.ok) {
                throw new Error("Failed to fetch consultant info.");
            }

            const data = await res.json();
            consultantNameElement.textContent = ` ${data.first_name} ${data.last_name}`;
            title.textContent = `Time to review ${data.first_name} ${data.last_name}`;
            return data;
        } catch (error) {
            alert(error.message);
            window.location.href = "appointments.html";
        }
    }

    async function checkExistingReview() {
        const res = await fetch(`http://localhost:8000/appointment/review/${appointmentId}`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (res.status === 404) {
            return null; // No review yet
        }
        if (!res.ok) {
            alert("Failed to check existing review.");
            return null;
        }
        return await res.json();
    }

    for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.classList.add("star");
        star.innerHTML = "â˜…";
        star.dataset.value = i;
        starRating.appendChild(star);
    }

    starRating.addEventListener("mouseover", (e) => {
        if (e.target.classList.contains("star")) {
            const hoverValue = parseInt(e.target.dataset.value);
            updateStars(hoverValue);
        }
    });

    starRating.addEventListener("mouseout", () => {
        updateStars(selectedRating);
    });

    starRating.addEventListener("click", (e) => {
        if (e.target.classList.contains("star")) {
            selectedRating = parseInt(e.target.dataset.value);
            updateStars(selectedRating);
            isDirty = true;
        }
    });

    function updateStars(value) {
        document.querySelectorAll(".star").forEach((star, index) => {
            star.classList.toggle("filled", index < value);
        });
    }

    reviewText.addEventListener("input", () => {
        const length = reviewText.value.length;
        charCount.textContent = length;
        reviewError.style.display = "none";
        isDirty = true;
    });

    submitBtn.addEventListener("click", async () => {
        const text = reviewText.value.trim();

        if (selectedRating === 0) {
            reviewError.textContent = "Please select a star rating.";
            reviewError.style.display = "block";
            return;
        }

        if (text.length < 10) {
            reviewError.textContent = "Review must be at least 10 characters.";
            reviewError.style.display = "block";
            return;
        }

        if (!confirm("Are you sure you want to submit your review?")) return;

        try {
            const res = await fetch("http://localhost:8000/appointment/review", {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    booking_id: parseInt(appointmentId),
                    rating: selectedRating,
                    review_text: text
                })
            });

            if (res.ok) {
                alert("Your review has been submitted.");
                isDirty = false;
                window.location.href = "appointments.html#previous";
            } else {
                const data = await res.json().catch(() => ({}));
                reviewError.textContent = data.detail || "Failed to submit review.";
                reviewError.style.display = "block";
            }
        } catch (error) {
            reviewError.textContent = error.message;
            reviewError.style.display = "block";
        }
    });

    window.addEventListener("beforeunload", (e) => {
        if (isDirty) {
            e.preventDefault();
            e.returnValue = "You have unsaved changes. Are you sure you want to leave this page?";
        }
    });

    const consultantData = await fetchConsultant();
    const existingReview = await checkExistingReview();

    if (existingReview) {
        selectedRating = existingReview.rating;
        updateStars(selectedRating);

        // Disable stars
        document.querySelectorAll(".star").forEach(star => {
            star.style.pointerEvents = "none";
            star.style.opacity = "0.7";
        });

        // Disable text input
        reviewText.value = existingReview.review_text;
        reviewText.disabled = true;
        charCount.textContent = existingReview.review_text.length;

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = "Review already submitted";
        submitBtn.style.cursor = "not-allowed";
        submitBtn.style.opacity = "0.7";
    }
})();
</script>
