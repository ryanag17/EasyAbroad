<script>

    (async () => {
      // 1) enforce student role
      await autoEnforceRoleFromPath();

      const API   = "http://localhost:8000/messages";
      const token = localStorage.getItem("accessToken");

      // 2) Fetch all conversation threads
      async function fetchThreads() {
        const res = await fetch(API, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) {
          return showInAppAlert("❌ Failed to load threads.");
        }
        const threads = await res.json();
        renderThreads(threads);
      }
      // run on load
      await fetchThreads();

      // 3) Render the thread cards
      function renderThreads(threads) {
        const c = document.querySelector('.chat-list-container');
        c.innerHTML = "";
        if (!threads.length) {
          c.innerHTML = "<p class='no-messages'>You have no messages.</p>";
          return;
        }

        threads.forEach(t => {
          const hash = t.partner_hash;
          const name = `${t.first_name} ${t.last_name}`.trim();
          let pic = "../images/avatar.png";

          const card = document.createElement('div');
          card.className = 'message-card';
          card.innerHTML = `
            <div class="chat-avatar">
              <img src="${pic}" alt="Avatar"/>
            </div>
            <div class="chat-content">
              <h3>${name}</h3>
              <p class="message-preview">${
                t.message.length > 50
                  ? t.message.slice(0,50) + "…"
                  : t.message
              }</p>
              <span class="message-date">${
                new Date(t.sent_at).toLocaleDateString()
              }</span>
            </div>
            <div class="chat-actions">
              <button class="del-btn"><i class="fas fa-trash-alt"></i></button>
            </div>`;

          // A) open the chat with the partner’s hash
          card.onclick = () => {
            window.location.href = `chat.html?partnerId=${hash}`;
          };

          // B) delete this conversation
          card.querySelector('.del-btn').onclick = async e => {
            e.stopPropagation();
            if (!(await showInAppConfirm("Delete this conversation?"))) return;
            const r = await fetch(`http://localhost:8000/messages/with/${hash}`, {
              method: "DELETE",
              headers: { "Authorization": `Bearer ${token}` }
            });
            if (r.ok) {
              showInAppAlert("✅ Conversation deleted.");
              fetchThreads();
            } else {
              const d = await r.json().catch(() => ({}));
              showInAppAlert("❌ Failed: " + (d.detail||r.status));
            }
          };

          // C) fetch and display the partner’s avatar
          (async () => {
            try {
              const ru = await fetch(
                `http://localhost:8000/users/by-hash/${hash}`, {
                  headers: { "Authorization": `Bearer ${token}` }
                }
              );
              if (!ru.ok) throw 0;
              const u = await ru.json();
              if (u.profile_picture) {
                card.querySelector("img").src =
                  "http://localhost:8000" + u.profile_picture;
              }
            } catch {}
          })();

          c.appendChild(card);
        });
      }
    })();
</script>
