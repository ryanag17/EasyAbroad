];


function renderMessages() {
  const container = document.querySelector('.chat-list-container');
  container.innerHTML = '';

  if (messages.length === 0) {
    container.innerHTML = "<p class='no-messages'>You have no messages.</p>";
    return;
  }

  messages.forEach(msg => {
    const card = document.createElement('div');
    card.className = 'message-card';
    if (msg.unread) card.classList.add('unread');

    card.innerHTML = `
      <div class="chat-avatar">
        <img src="${msg.avatar}" alt="Avatar">
      </div>
      <div class="chat-content">
        <h3>${msg.consultant}</h3>
        <p class="message-preview">${msg.preview}</p>
        <span class="message-date">${msg.date}</span>
      </div>
      <div class="chat-actions">
        <button onclick="confirmDelete(${msg.id})">üóëÔ∏è</button>
      </div>
    `;

    card.addEventListener('click', () => {
      openConversation(msg.id); // Placeholder for next step
    });

    container.appendChild(card);
  });
}


function confirmDelete(id) {
  event.stopPropagation(); // Prevent opening conversation on delete

  const confirm = window.confirm("Are you sure you want to delete this conversation? This cannot be undone.");

  if (confirm) {
    const index = messages.findIndex(msg => msg.id === id);
    if (index !== -1) {
      messages.splice(index, 1);
      renderMessages();
    }
  }
}
