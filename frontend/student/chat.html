<script src="../js/config.js"></script>

<script>
(async () => {
  await autoEnforceRoleFromPath();

  const token = localStorage.getItem("accessToken");
  const params = new URLSearchParams(window.location.search);
  const conversationId = params.get("conversationId");

  if (!conversationId) {
    await showInAppAlert("No conversation selected.", () => {
      window.location.href = "messages.html";
    });
    return;
  }

async function loadThread() {
  try {
    const res = await fetch(`${AppConfig.MESSAGES}/with/${conversationId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    if (!res.ok) throw new Error("Failed to load thread");
    const msgs = await res.json();
    renderChat(msgs);

    if (msgs.length > 0) {
      const lastMsg = msgs[msgs.length - 1];
      updateHeader(lastMsg.first_name, lastMsg.last_name);
    } else {
      // Fetch partner info manually when no messages
      await fetchPartnerInfo();
    }
  } catch (e) {
    console.error("Error loading thread:", e);
    await showInAppAlert("Failed to load messages.");
  }
}

async function fetchPartnerInfo() {
  try {
    const res = await fetch(`${AppConfig.MESSAGES}/${conversationId}/partner`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    if (!res.ok) throw new Error("Failed to fetch partner info");
    const user = await res.json();
    updateHeader(user.first_name, user.last_name);
  } catch (e) {
    console.error("Error fetching partner info:", e);
  }
}


  function updateHeader(firstName, lastName) {
    const fullName = `${firstName} ${lastName}`.trim();
    document.querySelector(".consultant-name").textContent = fullName || "User";
  }

  function renderChat(messages) {
    const container = document.getElementById("chatMessages");
    container.innerHTML = "";
    messages.forEach(m => {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble " + (m.from_me ? "me" : "partner");
      bubble.innerHTML = `
        <div class="bubble-content">
          <p>${m.message}</p>
          <span class="timestamp">
            ${new Date(m.sent_at).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}
          </span>
        </div>`;
      container.appendChild(bubble);
    });
    container.scrollTop = container.scrollHeight;
  }

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  if (text.length > 500) {
    await showInAppAlert("Message cannot exceed 500 characters.");
    return;
  }

  const payload = {
    conversation_id: conversationId,
    message: text,
    booking_id: null
  };

  try {
    const res = await fetch(`${AppConfig.MESSAGES}/send`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });
    if (!res.ok) {
      const errorText = await res.text();
      await showInAppAlert("Failed to send message: " + errorText);
      return;
    }

    input.value = "";
    await loadThread();
  } catch (e) {
    console.error("Error sending message:", e);
    await showInAppAlert("Failed to send message due to network error.");
  }
}


  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  window.goBackToInbox = () => window.location.href = "messages.html";

  await loadThread();
  setInterval(loadThread, 3000);
})();
</script>

    <div id="modalButtons" class="modal-buttons">
      <button id="modalConfirmButton" style="display: none;">OK</button>
      <button id="modalCancelButton" style="display: none;">Cancel</button>
    </div>
  </div>
</div>
