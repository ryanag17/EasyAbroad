        </div>

          <i class="far fa-bell bell-icon">

          </i>

          <span></span>

    <div id="signOutModal" class="modal-overlay">
      <div class="modal-content">
        <p>Are you sure you want to sign out?</p>
        <div class="modal-buttons">
          <button onclick="confirmSignOut()">Yes</button>
          <button onclick="closeModal()">No</button>
        </div>
      </div>

    <section class="profile-section">
      <div class="profile-container">
        <div class="profile-picture">
          <div class="profile-pic-wrapper">
            <img id="profilePic" src="../images/avatar.png" alt="Profile Picture" class="avatar">
            <label for="fileInput" class="change-pic-link">Change profile picture</label>
            <input type="file" id="fileInput" accept="image/*" style="display: none">
          </div>
        </div>

        <form class="profile-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="first_name" placeholder="Enter your name" disabled class="name_input">
          </div>

          <div class="form-group">
            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="last_name" placeholder="Enter your surname" disabled class="name_input">
          </div>

          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" disabled class="name_input">
          </div>

          <div class="form-row-horizontal">
            <div class="form-group city-country-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" placeholder="Enter your city" disabled>
            </div>

            <div class="form-group city-country-group">
              <label for="country">Country:</label>
              <select id="country" name="country_name" disabled>
                <option value="">Select</option>
              </select>
            </div>
          </div>

          <div class="form-row-horizontal">
            <div class="form-group city-country-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" disabled>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="email-id">Email:</label>
            <input type="email" id="email-id" name="email" placeholder="Enter email" disabled>
          </div>

          <div class="form-buttons">
            <button type="button" class="edit-btn">Edit</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
<div class="logo_icons">

</div>

  </div>
</footer>
<script src="../auth.js"></script>
<script src="../script.js"></script>
<script>
  (async () => {
    await autoEnforceRoleFromPath();
  })();

  const fileInput = document.getElementById("fileInput");
  const profilePic = document.getElementById("profilePic");

  fileInput.addEventListener("change", async function () {
    const file = fileInput.files[0];
    if (!file || !file.type.startsWith("image/")) {
      showInAppAlert("❌ Please select a valid image file.");
      return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const token = localStorage.getItem("accessToken");

    try {
      const res = await fetch("http://localhost:8000/profile/upload-picture", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
        },
        body: formData,
      });

      if (res.ok) {
        const data = await res.json();
        const timestampedUrl = `${data.url}?t=${new Date().getTime()}`;
        profilePic.src = timestampedUrl;
        setTimeout(() => {
          window.location.reload();
        }, 1);
      } else {
        const err = await res.json();
        showInAppAlert("❌ Upload failed: " + (err.detail || err.message));
      }
    } catch (err) {
      console.error("Upload error:", err);
      showInAppAlert("❌ Upload failed.");
    }
  });

  document.addEventListener("DOMContentLoaded", async () => {
    const API_BASE = "http://localhost:8000";
    const token = localStorage.getItem("accessToken");
    if (!token) {
      showInAppAlert("Please log in first.");
      return (window.location.href = "../log-in.html");
    }

    const headers = {
      Authorization: `Bearer ${token}`,
      "Content-Type": "application/json",
    };

    const editBtn = document.querySelector(".edit-btn");
    const fields = Array.from(document.querySelectorAll('input:not([name="birthday"]):not([name="email"]), select')).filter(
      (el) => el.id !== "email-id"
    );
    let editing = false;

    editBtn.addEventListener("click", async () => {
      if (!editing) {
        fields.forEach((f) => (f.disabled = false));
        editBtn.textContent = "Save";
        editing = true;
        return;
      }

      const rawGender = document.getElementById("gender").value;
      const rawCountry = document.getElementById("country").value;

      const payload = {
        first_name: document.getElementById("name").value,
        last_name: document.getElementById("surname").value,
        city: document.getElementById("city").value,
        ...(rawCountry && { country_name: rawCountry }),
        gender: rawGender || null,
      };

      try {
        const res = await fetch(`${API_BASE}/profile/student`, {
          method: "PUT",
          headers,
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const err = await res.json();
          console.error("Save error:", err);
          showInAppAlert("❌ Save failed: " + (err.detail || JSON.stringify(err)));
          return;
        }

        fields.forEach((f) => (f.disabled = true));
        editBtn.textContent = "Edit";
        editing = false;
        showInAppAlert("✅ Your changes have been saved.");
      } catch (err) {
        console.error("Save request failed:", err);
        showInAppAlert("❌ Save failed. Please try again.");
      }
    });

    try {
      const profRes = await fetch(`${API_BASE}/profile/student`, { headers });
      if (!profRes.ok) {
        showInAppAlert("Not authenticated — please log in again.");
        return (window.location.href = "../log-in.html");
      }
      const profile = await profRes.json();

      document.getElementById("name").value = profile.first_name || "";
      document.getElementById("surname").value = profile.last_name || "";
      document.getElementById("birthday").value = profile.birthday || "";
      document.getElementById("city").value = profile.city || "";
      document.getElementById("gender").value = profile.gender || "";
      document.getElementById("email-id").value = profile.email || "";
      document.getElementById("profilePic").src = profile.profile_picture
        ? `http://localhost:8000${profile.profile_picture}`
        : "../images/avatar.png";

      const countrySel = document.getElementById("country");
      countrySel.innerHTML = `<option value="">Select</option>`;
      const countries = await (await fetch(`${API_BASE}/profile/countries`, { headers })).json();
      countries.forEach((c) => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.text = c;
        if (c === profile.country) opt.selected = true;
        countrySel.appendChild(opt);
      });
    } catch (err) {
      console.error("Profile load error:", err);
      showInAppAlert("❌ Failed to load profile data.");
    }
  });
</script>



<div id="inAppModal" class="modal-overlay">

      <button id="modalCancelButton" style="display: none;">Cancel</button>
    </div>
  </div>
</div>
