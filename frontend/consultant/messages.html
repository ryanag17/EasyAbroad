<script>
(async () => {
  await autoEnforceRoleFromPath();
})();

const MESSAGES_API_BASE = "http://localhost:8000/messages";
const token = localStorage.getItem("accessToken");

// 1) Fetch conversation summaries on page load
async function fetchThreads() {
  const res = await fetch(MESSAGES_API_BASE, {
    headers: { "Authorization": `Bearer ${token}` }
  });
  if (!res.ok) {
    console.error("Failed to load threads", res.status);
    return;
  }
  const threads = await res.json();
  renderThreads(threads);
}

window.addEventListener("DOMContentLoaded", fetchThreads);

// 2) Render the list of conversation "threads"
function renderThreads(threads) {
  const container = document.querySelector('.chat-list-container');
  container.innerHTML = '';

  if (threads.length === 0) {
    container.innerHTML = "<p class='no-messages'>You have no messages.</p>";
    return;
  }

  threads.forEach(async t => {
    // Get consultant's user ID from JWT
    const consultantId = JSON.parse(atob(token.split('.')[1])).sub;
    // Always set partnerId to the student (the other user)
    const partnerId = (t.sender_id === consultantId) ? t.receiver_id : t.sender_id;

    // Fetch partner (student) profile info
    let profilePic = "../images/avatar.png";
    let partnerName = "User";
    try {
      const res = await fetch(`http://localhost:8000/users/${partnerId}`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (res.ok) {
        const user = await res.json();
        partnerName = user.full_name || ((user.first_name || "") + " " + (user.last_name || "")).trim() || "User";
        if (user.profile_picture) {
          profilePic = "http://localhost:8000" + user.profile_picture;
        }
      }
    } catch (e) {}

    // Build card
    const card = document.createElement('div');
    card.className = 'message-card';
    card.innerHTML = `
      <div class="chat-avatar">
        <img src="${profilePic}" alt="Avatar">
      </div>
      <div class="chat-content">
        <h3>${partnerName}</h3>
        <p class="message-preview">${t.message}</p>
        <span class="message-date">${new Date(t.sent_at).toLocaleDateString()}</span>
      </div>
      <div class="chat-actions">
        <button onclick="confirmDelete(${partnerId})">üóëÔ∏è</button>
      </div>
    `;

    // Clicking opens the chat thread with the student
    card.addEventListener('click', () => {
      window.location.href = `chat.html?partnerId=${partnerId}`;
    });

    container.appendChild(card);
  });
}

async function confirmDelete(partnerId) {
  event.stopPropagation();
  if (confirm("Delete this conversation?")) {
    const token = localStorage.getItem("accessToken");
    const res = await fetch(`http://localhost:8000/messages/with/${partnerId}`, {
      method: "DELETE",
      headers: { "Authorization": `Bearer ${token}` }
    });
    if (res.ok) {
      alert("Conversation deleted.");
      fetchThreads();
    } else {
      alert("Failed to delete conversation.");
    }
  }

}
