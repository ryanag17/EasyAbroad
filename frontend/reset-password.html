<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
  <header>
    <a href="/index.html" class="to_the_main">
      <div class="logo">
        <img src="/images/logo.png" alt="EasyAbroad Logo" class="pic_logo" />
      </div>
    </a>
  </header>

  <div class="container_input">
    <h2 class="forgot_text">Set a new password?</h2>

    <label for="password-id" class="pass_label_V3">Password</label>
    <div class="password-wrapper">
      <input
        type="password"
        id="password-id"
        class="password_class"
        placeholder="Enter Password"
      />
      <i class="fas fa-eye toggle-password" toggle="#password-id"></i>
    </div>

    <label for="repeat" class="label_repeat">Repeat Password</label>
    <div class="password-wrapper">
      <input
        type="password"
        id="repeat"
        class="password_class"
        placeholder="Repeat your password"
      />
      <i class="fas fa-eye toggle-password" toggle="#repeat"></i>
    </div>

    <button
      id="saveBtn"
      type="button"
      class="login_link_page"
      style="cursor: pointer;"
    >
      Reset Password
    </button>

    <br />
    <a href="/log-in.html" class="forgot">Back to Log-in Page</a>
  </div>

  <footer>
    <!-- your existing footer hereâ€¦ -->
  </footer>

  <!-- shared helper & API_BASE -->
  <script src="/script.js"></script>

  <!-- your custom reset-password logic -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Token from URL
      const params = new URLSearchParams(window.location.search);
      const token  = params.get("token");
      if (!token) {
        alert("Missing reset token.");
        return window.location.href = "/log-in.html";
      }

      // Toggle-logic for password-eye icons
      document.querySelectorAll(".toggle-password").forEach(toggle => {
        toggle.addEventListener("click", () => {
          const input = document.querySelector(toggle.getAttribute("toggle"));
          input.type = input.type === "password" ? "text" : "password";
          toggle.classList.toggle("fa-eye");
          toggle.classList.toggle("fa-eye-slash");
        });
      });

      // Save-Button click handler
      document.getElementById("saveBtn").addEventListener("click", async () => {
        const pw     = document.getElementById("password-id").value.trim();
        const repeat = document.getElementById("repeat").value.trim();

        // Validation
        if (!pw || !repeat) {
          return alert("Please fill in both fields.");
        }
        if (pw !== repeat) {
          return alert("Passwords do not match.");
        }

        try {
          const res = await fetch(`${API_BASE}/reset-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, password: pw })
          });
          const data = await res.json();
          alert(data.message || data.detail);
          if (res.ok) window.location.href = "/log-in.html";
        } catch (err) {
          console.error(err);
          alert("Network error. See console.");
        }
      });
    });
  </script>
</body>
</html>
